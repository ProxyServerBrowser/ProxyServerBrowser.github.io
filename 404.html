<!DOCTYPE html>
<html lang="en">
<head>
  <title>SPB</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Secure Proxy Browser</h1>
  <p>404 Error</p> 
</div>
  
<div class="container mt-5">
    <div class="container p-5 my-5 bg-dark text-white" id="cont">
        <h3 id="title">
            404, that's and error! 
        </h3>
        <h5 id="link">https://</h5>
        <p id = "text">
            Looks like nothing is here, make sure that you enterd the correct link
        </p>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm" id="spinner" hidden></span>
            <span id="button-reload" onclick="Reload()">Retry</span>
          </button>
    </div>
</div>
<script>
    var link = document.getElementById("link")
    var spinner = document.getElementById("spinner")
    var text = document.getElementById("text")
    function GenerateUrl(){
        link.innerText = location.href
    }
    function doNothing(){
        location.reload()
    }
    function Reload(){
        spinner.removeAttribute("hidden")
        setTimeout(doNothing,2000)
        text.innerText="Reloading"
    }
    GenerateUrl()
</script>
</body>
</html>
